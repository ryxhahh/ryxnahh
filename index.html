<body><!DOCTYPE html>
    <html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blikající stránka s obrázkem psa</title>
        <style>
            /* Styl pro tělo stránky */
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                color: white;
                background-color: #000;
                transition: background-color 0.5s ease;
            }
    
            /* Styl pro obrázek */
            img {
                width: 300px; /* Nastaví šířku obrázku */
                height: auto;
                border-radius: 15px; /* Zakulacení rohů obrázku */
                z-index: 10; /* Zajistí, že obrázek bude nad pozadím */
            }
        </style>
    </head>
    <body>
        <!-- Zde vlož svůj obrázek psa -->
        <img src="https://www.google.com/search?sca_esv=0dfdeba661b81aed&q=pes&udm=2&fbs=ABzOT_CGHNgROzTrfye-u2LQKYbN7oFyZt8YgcfRTxiXXnyhZwyf75UIlhswO8JQkDd6PNCwNaqC_kG3QIZVumn4QQ3zWKTs8o6rPdGLh8muHWpaUW2M5Vt9efuqY_WUTbftXP9GWyJnKCOviaNoTou1yARVekmIXTpvUxtykTQSPGED_sPLYJDXO-dhTzBSEa7M5Zdgy9Ce&sa=X&ved=2ahUKEwiMo9n2u4uLAxVA1AIHHeVGI1sQtKgLegQIERAB&biw=1536&bih=730&dpr=1.25#vhid=eAOZALFqTEsdIM&vssid=mosaic" alt="Pes">
    
        <script>
            const colors = ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF"];
            let currentIndex = 0;
    
            // Funkce pro změnu barvy pozadí
            function changeBackgroundColor() {
                document.body.style.backgroundColor = colors[currentIndex];
                currentIndex = (currentIndex + 1) % colors.length;
            }
    
            // Změna barvy pozadí každou sekundu
            setInterval(changeBackgroundColor, 1000);
        </script>
    </body>
